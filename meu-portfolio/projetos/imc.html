<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8">
<title>IMC</title><link rel="stylesheet" href="../css/style.css"></head><body>
<header><h1>Calcular IMC</h1></header>
<section><input id="peso" placeholder="Peso (kg)" type="number">
<input id="altura" placeholder="Altura (m)" type="number" step="0.01">
<button onclick="calc()">Calcular</button><p id="res"></p></section>
<script>function calc(){let p=+document.getElementById('peso').value;let a=+document.getElementById('altura').value;
if(p>0&&a>0){let imc=(p/(a*a)).toFixed(2);document.getElementById('res').innerText=`IMC: ${imc}`;}}
</script></body></html>
