<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8">
<title>Média</title><link rel="stylesheet" href="../css/style.css"></head><body>
<header><h1>Média de Notas</h1></header>
<section><input id="n1" placeholder="Nota 1" type="number">
<input id="n2" placeholder="Nota 2" type="number">
<input id="n3" placeholder="Nota 3" type="number">
<button onclick="calc()">Calcular</button><p id="res"></p></section>
<script>function calc(){let n1=+document.getElementById('n1').value;
let n2=+document.getElementById('n2').value;let n3=+document.getElementById('n3').value;
let m=((n1+n2+n3)/3).toFixed(2);document.getElementById('res').innerText=`Média:${m}`;}</script></body></html>
