<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8">
<title>Tintas</title><link rel="stylesheet" href="../css/style.css"></head><body>
<header><h1>Cálculo de Tinta</h1></header>
<section><input id="a" placeholder="Área m²" type="number">
<button onclick="calc()">Calcular</button><p id="res"></p></section>
<script>function calc(){let a=+document.getElementById('a').value;let l=(a/10).toFixed(2);
document.getElementById('res').innerText=`Necessário ${l} litros`;}</script></body></html>
